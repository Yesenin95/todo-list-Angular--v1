<div>
  <input type="text" [(ngModel)]="newTask">
  <button (click)="addTask()">Добавить</button>
</div>




<ul>
  <li *ngFor="let task of tasks; let i = index">
    <input type="checkbox" [(ngModel)]="task.completed">
    <span [class.completed]="task.completed">{{ task.title }}</span>
    <button *ngIf="task.completed" (click)="deleteTask(i)">Удалить</button>
    <button (click)="moveTaskUp(i)" [disabled]="i === 0">Вверх</button>
    <button (click)="moveTaskDown(i)" [disabled]="i === tasks.length - 1">Вниз</button>
  </li>
</ul>

<div>
  <button (click)="deleteAllTasks()">Удалить все задачи</button>
  <button (click)="deleteCompletedTasks()">Удалить выполненные задачи</button>
</div>
